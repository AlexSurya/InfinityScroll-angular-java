<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div style="text-align: right;">
                <a [routerLink]="['']">Back</a>

            </div>
            <div class="wrapper row">
                <div class="preview col-md-6">                  
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img style="height: 450px;" src="{{bookInfo.imageUrl}}" /></div>
                    </div>                   
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{bookInfo.title}}</h3>
                    
                    <p>Rating: {{bookInfo.rating}} out of 5</p>

                    <p class="product-description">{{bookInfo.description}}</p>
                    <h4 class="price">Current price: <span>{{bookInfo.price}}</span></h4>
                    <p>Author: {{bookInfo.author}}</p>
                    <p>Similar books published by {{bookInfo.author}}</p>
                    <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()"  [scrollWindow]="false"
                    style="height: 230px; overflow-y: scroll;background-color: white;">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Price</th>
                            <th>Rating</th>
                            <th>Image</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let book of books" (click)="rowClick(book)">
                            <td>{{book.title}}</td>
                            <td>{{book.author}}</td>
                            <td>{{book.price}}</td>
                            <td>{{book.rating}}</td>
                            <td> <img style="height: 35px;" src="{{book.imageUrl}}" /></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <!-- <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p> -->

                        <span class="size" data-toggle="tooltip" title="small">s</span>

                        <span class="size" data-toggle="tooltip" title="large">l</span>
                        <span class="size" data-toggle="tooltip" title="xtra large">xl</span>
                    </h5>
                    <h5 class="colors">colors:
                        <span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
                        <span class="color green"></span>
                        <span class="color blue"></span>
                    </h5>
                    <div class="action">
                        <button class="add-to-cart btn btn-default" type="button">add to cart</button>
                        <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
